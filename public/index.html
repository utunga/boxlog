<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
	<title>Box Status</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="//cdn.rawgit.com/feathersjs/feathers-chat/v0.2.0/public/base.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		.status_messages {
			overflow-y: auto;
		}
	</style>
</head>
<body>

	<div id="app" class="flex flex-column">
		
		<main class="flex flex-column">
		  <header class="title-bar flex flex-row flex-center">
			<div class="title-wrapper block center-element">
				<h2 class="center-text">LeapBox WTF</h2>
			</div>
		  </header>

		  <div class="flex flex-row flex-1 clear">
			<aside class="sidebar col col-3 flex flex-column flex-space-between">
			  
			   <form class="flex flex-column flex-space-between clear">
					<header class="flex flex-row flex-left">
						<h3 class="font-300 text-center">
						  Control The box
						</h3>
					</header>

					<div class="flex flex-column">
						<label for="hashtag">HashTag</label>
						<input type="text" value="winning"  id="hashtag" />
						<label for="num_needed"># Mentions Needed To Unlock</label>
						<input type="text" value="10" id="num_needed" />
						<input type="button" class="button-primary" id="lock" value="Set and lock The Box" />
					</div>
				</form>


  			<form class="flex flex-column flex-space-between clear">
					<header class="flex flex-row flex-left">
						<h3 class="font-300 text-center">
						  Fake tweet
						</h3>
					</header>

					<div class="flex flex-column">
						<label for="hashtag">Text</label>
						<input type="text" value="I'm #winning" id="tweet_body" />
						<input type="button" class="button-primary" id="tweet" value="Post" />
					</div>
				</form>


				
			</aside>

			<div class="flex flex-column col col-5">
				<div>
					<header class="flex flex-row flex-left">
						<h2 class="font-300 text-center">
						 Box Status
						</h2>
					</header>
					<div class="flex" id="box_status">
						<main class="box_messages"></main>	
					</div>
				</div>
			</div>
			<div class="flex flex-column col col-4">
				<div>
					<header class="flex flex-row flex-left">
						<h2 class="font-300 text-center">
						  Events
						</h2>
					</header>
					<div class="flex" id="events">
						<main class="event_messages"></main>	
					</div>
				</div>
			</div>
		  </div>
		</main>
	</div>

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<script type="text/javascript" src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
	<script type="text/javascript" src="//unpkg.com/feathers-memory@^2.0.0/dist/feathers-memory.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
	
	<script src="js/client.js"></script>

</body>
</html>
